{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
	<div class="text-center login col-md-6 col-md-offset-3">
		<img src="{% static 'images/login.png' %}" style="">
		<h3>Welcome to Kyros'.</h1>
		<p>Login with your username.</p>
		<p>{{ form.non_field_errors }}</p>
		<form action="." method="POST">
			{% csrf_token %}
			<div class="form-group" id="fg_username">
				<div class="text-left col-md-offset-3">{{ form.username }}</div>
			</div>
			<div class="form-group">
				<div class="col-md-offset-3 text-left">{{ form.password }}</div>
			</div>
			<button type="submit" class="btn btn-default btn-lg col-md-offset-2">登录</button>
			<input type="hidden" name="next" value="{{ next }}"/>
		</form>
	</div>
</div>

{% endblock %}
